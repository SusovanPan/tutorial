<!DOCTYPE html>
<html>
    <head>
        <title>This is My First Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img id="logo_img" src="img/tmsl-logo.png" alt="logo" id>
            </div>
            <div class="text">
               <span>Welcome To My Web Site</span><br><br>
               this is my first web site
            </div>
        </div>
        <div class="main">
          
            <div class="left_div">
                <br>
                  <span class="span_text">Welcome Back!</span><br>
                  <span class="span_text1">This is the login page.Please Login Here!</span> 
                  <br>
                  <br>
                  <img id="img_login" src="img/login.jpg" alt="loginImage">
            </div>
            <div class="right_div">
                <br>
                <div class="sub_right_div">
                    <fieldset>
                        <legend>Login</legend>
                  
                    <table border="0" align="center">
                        <tr>
                            <td>
                                <label >User Name:</label>
                                <input type="text" name="username" value="" placeholder="Enter User Name...">
                            </td>
                            <td>
                                <label >Password:</label>
                                <input type="password" name="password" value="" placeholder="Enter Password...">
                            </td>
                        </tr>
                            <td colspan="2" align="right">
                                <button type="submit" name="Login">Login</button>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                    <fieldset>
                        <legend>Registration</legend>
                        <table border="0" align="center"  >
                            <tr>
                                <td><label >User Name: </label>
                                </td>
                                <td><input type="text" name="name" placeholder="Enter your name...">
                                </td>
                                <br>
                            </tr>
                            <tr>
                                <td><br></td>
                            </tr>
                            <tr>
                                <td><label >Password: </label></td>
                                <td><input type="password" name="password" placeholder="Enter your password..."></td>
                            </tr>
                            <tr>
                                <td><br></td>
                            </tr>
                            <tr>
                                <td><label >Email Id:</label></td>
                                <td><input type="text" name="email" placeholder="Enter your email id..."></td>
                            </tr>
                            <tr>
                                <td><br></td>
                            </tr>
                            <tr>
                                <td><label >Phone No:</label></td>
                                <td><input type="text" name="phoneno" placeholder="Enter your phone no..."></td>
                            </tr>
                            <tr>
                                <td><br></td>
                            </tr>
                            <tr>
                                <td><label >Address:</label></td>
                                <td><input type="text" name="address" placeholder="Enter your address..."></td>
                            </tr>
                            <tr>
                                <td><br></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td align="right">
                                    <button type="submit" name="register">Register</button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    
                </div>
                <br>
            </div>
        </div>
        <div class="footer">
            <div class="footer_text">
                <h1 id="h1_text">&copy copyright 2021</h1>
                Developed By: Susovan Kumar Pan
            </div>
        </div>
       
    </body>
</html>
